<ion-content [fullscreen]="true">
  <ion-title class="title-margin">{{
    (playlist$ | async)?.name | titlecase
  }}</ion-title>

  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos$ | async">
      <ion-item>
        <ion-icon
          name="remove-circle"
          (click)="decrement(todo)"
          class="add-minus-button"
        ></ion-icon>
        {{ getQuantity(todo?.quantity) }}
        <ion-icon
          name="add-circle"
          (click)="increment(todo)"
          class="add-minus-button"
        ></ion-icon>
        <ion-label>{{ todo?.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(todo?.id)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
