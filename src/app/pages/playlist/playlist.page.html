<ion-content [fullscreen]="true">
  <ion-title class="title-margin">Your lists</ion-title>

  <ion-list>
    <ion-item-sliding *ngFor="let playlist of playlists$ | async;">
      <ion-item-options side="start">
        <ion-item-option (click)="share(playlist?.id)" color="primary">
          <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item [routerLink]="[playlist?.id]" routerLinkActive="true">
        <ion-label>{{ playlist.name }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="delete(playlist?.id)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
