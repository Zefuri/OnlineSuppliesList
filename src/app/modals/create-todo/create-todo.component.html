<div id="modal-playlist-detail">
  <h3 class="title-margin">Add an item</h3>
  <form [formGroup]="todoForm" (ngSubmit)="addTodo()">
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Quantity</ion-label>
      <ion-input formControlName="quantity"></ion-input>
    </ion-item>
    <ion-button [disabled]="todoForm.invalid" expand="block" type="submit"
      >Validate</ion-button
    >
  </form>
</div>
