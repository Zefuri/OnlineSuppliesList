<div id="modal-playlist">
  <h3 class="title-margin">Add a list</h3>
  <form [formGroup]="playlistForm" (ngSubmit)="addPlaylist()">
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

    <ion-button [disabled]="playlistForm.invalid" expand="block" type="submit"
      >Validate</ion-button
    >
  </form>
</div>
